<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>goit-js-hw-13-image-finder</title>
  </head>

  <body>
    <div class="contain">
      <form class="search-form js-search" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
      <ul class="gallery row"></ul>
      <button class="btn btn-primary js-btn is-hidden" type="button">
        <span class="spinner-grow spinner-grow-sm js-spinner is-hidden"></span>
        <span class="label">Load more</span>
      </button>
    </div>
  </body>
</html>
